<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Canchas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="container mt-5">
    <h1>Reservar Canchas</h1>
    
    <div th:each="cancha : ${canchas}" class="card mb-4">
        <div class="card-header">
            <h3 th:text="${cancha.nombre} + ' - ' + ${cancha.tipo}"></h3>
        </div>
        <div class="card-body">
            <h5>Horarios Disponibles:</h5>
            <div class="mb-3">
                <span th:if="${#lists.isEmpty(cancha.horariosDisponibles)}" class="text-muted">
                    No hay horarios disponibles
                </span>
                <div th:if="${!#lists.isEmpty(cancha.horariosDisponibles)}">
                    <form th:each="horario : ${cancha.horariosDisponibles}" 
                          th:action="@{/canchas/reservar/{id}(id=${cancha.id})}" 
                          method="post" 
                          style="display: inline;">
                        <input type="hidden" name="horario" th:value="${horario}"/>
                        <input type="hidden" name="usuario" value="Usuario1"/>
                        <button type="submit" class="horario-item horario-disponible btn btn-sm">
                            <span th:text="${horario}"></span> âœ“
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
