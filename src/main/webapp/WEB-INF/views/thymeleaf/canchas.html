<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Canchas Disponibles</title>

    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body>
    <!-- Include the navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main
      role="main"
      class="container"
      style="
        padding-top: 135px;
        height: 100vh;
        display: flex;
        flex-direction: column;
      "
    >
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 m-0">Canchas Disponibles</h1>
      </div>
       <form
        class="mb-4"
        th:action="@{/canchas-disponibles}"
        method="get"
        style="max-width: 400px"
      >
        <div class="input-group">
          <input
            type="text"
            name="busqueda"
            class="form-control"
            placeholder="Buscar por nombre o dirección..."
            aria-label="Buscar cancha"
          />
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
         <div class="col-md-3">
            <select
              class="form-select"
              name="zona"
              
            >
              <option value="">Todas las zonas</option>
              <option value="ESTE" th:selected="${zona == 'ESTE'}">ESTE</option>
              <option value="OESTE" th:selected="${zona == 'OESTE'}">OESTE</option>
              <option value="NORTE" th:selected="${zona == 'NORTE'}">NORTE</option>
              <option value="SUR" th:selected="${zona == 'SUR'}">SUR</option>
              <option value="CENTRO" th:selected="${zona == 'CENTRO'}">CENTRO</option>
            </select>
          </div>

          <!-- Filtro por precio -->
          <div class="col-md-3">
            <select
              class="form-select"
              name="precio"
            
            >
              <option value="">Todos los precios</option>
              <option value="1000.00" th:selected="${precio == '1000.00'}">
                $0 - $1000
              </option>
              <option value="5000.00" th:selected="${precio == '5000.00'}">
                $1000 - $5000
              </option>
              <option value="5001.00" th:selected="${precio == '5001.00'}">
                Más de $5000
              </option>
            </select>
          </div>
        </div>
      </form>
      <hr class="colorgraph" />

      <!-- Contenedor scrollable para las tarjetas -->
      <div style="flex: 1; overflow-y: auto; padding: 1rem">
        <!-- Estado vacío -->
        <div
          class="alert alert-info"
          role="alert"
          th:if="${#lists.isEmpty(canchas) && error == null}"
        >
          No hay canchas disponibles por el momento.
        </div>
        <!-- Grilla de tarjetas -->
        <div class="row g-3" th:if="${!#lists.isEmpty(canchas)}">
          <div class="col-12 col-sm-6 col-lg-3" th:each="cancha : ${canchas}">
            <a
              th:href="@{'/cancha/' + ${cancha.id}}"
              class="text-decoration-none"
              style="color: inherit"
            >
              <div
                class="card h-100"
                style="
                  cursor: pointer;
                  transition: transform 0.2s ease-in-out,
                    box-shadow 0.2s ease-in-out;
                "
                onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(0,0,0,0.2)';"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 1px 3px rgba(0,0,0,0.12)';"
              >
                <img
                  th:src="@{/assets/cancha.webp}"
                  alt="cancha"
                  style="height: 180px"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title" th:text="${cancha.nombre}">
                    Nombre de la cancha
                  </h5>
                  <ul class="list-unstyled small mb-3">
                    <li>
                      <strong>Dirección:</strong>
                      <span th:text="${cancha.direccion}">Dirección</span>
                    </li>
                    <li>
                      <strong>Precio:</strong> $<span th:text="${cancha.precio}"
                        >0</span
                      >
                    </li>
                  </ul>
                </div>
                <div class="card-footer card-footer-chips">
                  <span class="chip chip-zona" th:text="${cancha.zona}">Zona</span>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Error message -->
        <div class="alert alert-danger" role="alert" th:if="${error != null}">
          <span th:text="${error}"></span>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
