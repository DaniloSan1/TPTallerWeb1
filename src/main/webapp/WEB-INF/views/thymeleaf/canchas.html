<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Canchas Disponibles</title>

    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body>
    <!-- Include the navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main
      role="main"
      class="container"
      style="
        padding-top: 135px;
        height: 100vh;
        display: flex;
        flex-direction: column;
      "
    >
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 m-0">Canchas Disponibles</h1>
      </div>
      <hr class="colorgraph" />

      <!-- Contenedor scrollable para las tarjetas -->
      <div style="flex: 1; overflow-y: auto; padding: 1rem">
        <!-- Estado vacío -->
        <div
          class="alert alert-info"
          role="alert"
          th:if="${#lists.isEmpty(canchas) && error == null}"
        >
          No hay canchas disponibles por el momento.
        </div>
        <!-- Grilla de tarjetas -->
        <div class="row g-3" th:if="${!#lists.isEmpty(canchas)}">
          <div class="col-12 col-sm-6 col-lg-3" th:each="cancha : ${canchas}">
            <a
              th:href="@{'/cancha/' + ${cancha.id}}"
              class="text-decoration-none"
              style="color: inherit"
            >
              <div
                class="card h-100"
                style="
                  cursor: pointer;
                  transition: transform 0.2s ease-in-out,
                    box-shadow 0.2s ease-in-out;
                "
                onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(0,0,0,0.2)';"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 1px 3px rgba(0,0,0,0.12)';"
              >
                <img
                  th:src="@{/assets/cancha.webp}"
                  alt="cancha"
                  style="height: 180px"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title" th:text="${cancha.nombre}">
                    Nombre de la cancha
                  </h5>
                  <ul class="list-unstyled small mb-3">
                    <li>
                      <strong>Dirección:</strong>
                      <span th:text="${cancha.direccion}">Dirección</span>
                    </li>
                    <li>
                      <strong>Precio:</strong> $<span th:text="${cancha.precio}"
                        >0</span
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </a>
          </div>
        </div>

        <!-- Error message -->
        <div class="alert alert-danger" role="alert" th:if="${error != null}">
          <span th:text="${error}"></span>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
