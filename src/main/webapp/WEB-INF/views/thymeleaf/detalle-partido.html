<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Taller Web I</title>

    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">UNLAM</a>
    </nav>

    <main role="main" class="container">
      <div th:if="${error != null && partido == null}" class="error" th:text="${error}"></div>
      
      <div th:unless="${partido}" class="no-match">
      </div>
      
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <div
        th:if="${partido}"
          id="loginbox"
          style="margin-top: 50px"
          class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
        >
          <form action="#" th:object="${partido}">
            <h3 class="form-signin-heading">Detalle de partido</h3>
            <hr class="colorgraph" />
            <br />
            <label for="titulo" class="form-label mt-3">Título:</label>
            <input
              th:value="${partido.titulo}"
              class="form-control"
              id="titulo"
              disabled
            />

            <label for="zona" class="form-label mt-3">Zona:</label>
            <input
              th:value="${partido.zona}"
              class="form-control"
              id="zona"
              disabled
            />

            <label for="nivel" class="form-label mt-3">Nivel:</label>
            <input
              th:value="${partido.nivel}"
              class="form-control"
              id="nivel"
              disabled
            />

            <label for="fecha" class="form-label mt-3">Fecha:</label>
            <input
              th:value="${partido.fecha}"
              class="form-control"
              id="fecha"
              disabled
            />

            <label for="cupoMaximo" class="form-label mt-3">Cupo máximo:</label>
            <input
              th:value="${partido.cupoMaximo}"
              class="form-control"
              id="cupoMaximo"
              disabled
            />

            <label for="descripcion" class="form-label mt-3"
              >Descripción:</label
            >
            <textarea
              th:text="${partido.descripcion}"
              class="form-control"
              id="descripcion"
              rows="3"
              disabled
            ></textarea>

            <label for="cancha" class="form-label mt-3">Cancha:</label>
            <input
              th:value="${partido.cancha}"
              class="form-control"
              id="cancha"
              disabled
            />

            <label for="creador" class="form-label mt-3">Creador:</label>
            <input
              th:value="${partido.creador}"
              class="form-control"
              id="creador"
              disabled
            />
            <label for="hayCupo" class="form-label mt-3">Hay Cupo?:</label>
            <input
              th:value="${partido.hayCupo ? 'Sí' : 'No'}"
              class="form-control"
              id="hayCupo"
              disabled
            />
            <label for="yaParticipa" class="form-label mt-3">Ya participa?:</label>
            <input
              th:value="${partido.yaParticipa ? 'Sí' : 'No'}"
              class="form-control"
              id="yaParticipa"
              disabled
            />
          </br>
          <a id="btn-volver" class="btn btn-lg btn-secondary btn-block" th:href="@{/home}" role="button">
            Volver
          </a>
          <button id="btn-unirse" class="btn btn-lg btn-primary btn-block" th:onclick="|unirseAPartido(${partido.id})|" th:disabled="${!partido.hayCupo || partido.yaParticipa}">
            Unirse
          </button>
          </form>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
    <script type="module" th:src="@{/js/detalle_partido.js}"></script>
  </body>
</html>
