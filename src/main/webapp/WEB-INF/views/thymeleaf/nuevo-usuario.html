<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
      body {
        background-color: #000;
        min-height: 100vh;
        position: relative;
      }
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div
      class="bg-overlay"
      th:style="'background-image: url(' + @{/assets/login-background.jpeg} + ');'"
    ></div>

    <main role="main">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          min-height: 100vh;
          flex-direction: row;
        "
      >
        <div
          style="
            height: 100vh;
            height: 100vh;
            width: 70vw;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
          "
        >
          <div
            style="
              max-width: 50vh;
              background: #00000047;
              padding: 4rem;
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              gap: 2rem;
            "
          >
            <h1
              style="
                color: white;
                text-align: center;
                padding-top: 1rem;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                gap: 1rem;
              "
            >
              &iexcl;Bienvenido!
            </h1>
            <p style="color: white; text-align: center">
              Crea tu cuenta para unirte a nuestra comunidad de deportistas y
              comenzar a disfrutar de todos los beneficios que ofrecemos.
            </p>
            <img
              th:src="@{/assets/logo.png}"
              alt="Logo"
              style="height: 160px"
            />
          </div>
        </div>
        <div
          id="loginbox"
          style="
            margin: 0;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 6rem;
            height: 100vh;
            min-width: 30vw;
            gap: 1rem;
          "
        >
          <h2>Sign Up</h2>
          <hr class="colorgraph" />
          <br />
          <form
            action="#"
            th:action="@{/registrarme}"
            method="POST"
            th:object="${usuario}"
            style="display: flex; flex-direction: column; gap: 1rem"
          >
            <div>
              <label for="nombre" class="form-label">Nombre:</label>
              <input
                placeholder="Ingrese su nombre"
                th:field="*{nombre}"
                id="nombre"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="apellido" class="form-label">Apellido:</label>
              <input
                placeholder="Ingrese su apellido"
                th:field="*{apellido}"
                id="apellido"
                type="text"
                class="form-control"
                required
              />
            </div>
              <div>
                  <label for="username" class="form-label">Username:</label>
                  <input
                          placeholder="Ingrese su username"
                          th:field="*{username}"
                          id="username"
                          type="text"
                          class="form-control"
                          required
                  />
              </div>
            <div>
              <label for="email" class="form-label"
                >Correo Electr&oacute;nico:</label
              >
              <input
                placeholder="Ingrese su correo electr&oacute;nico"
                th:field="*{email}"
                id="email"
                type="email"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label"
                >Contrase&ntilde;a:</label
              >
              <input
                placeholder="Ingrese su contrase&ntilde;a"
                th:field="*{password}"
                type="password"
                id="password"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="posicion_favorita" class="form-label"
                >Posici&oacute;n Favorita:</label
              >
              <select
                class="form-select"
                th:field="*{posicionFavorita}"
                id="posicion_favorita"
                required
              >
                <option selected value="" disabled>
                  Selecci&oacute;ne su posici&oacute;n favorita
                </option>
                <option value="Delantero">Delantero</option>
                <option value="Mediocampista">Mediocampista</option>
                <option value="Defensa">Defensa</option>
                <option value="Arquero">Arquero</option>
              </select>
            </div>

            <button
              id="btn-registrarme"
              class="btn btn-lg btn-primary btn-block"
              type="Submit"
            >
              Registrarme
            </button>

            <p
              th:if="${error != null}"
              class="alert alert-danger"
              th:text="'Error ' + ${error}"
            ></p>
          </form>
          <a id="btn-login" href="login">Ya tengo cuenta</a>
        </div>
      </div>
    </main>

    <!-- /.container -->

    <!-- Boostrap core js -->
    <script
      type="text/javascript"
      th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
