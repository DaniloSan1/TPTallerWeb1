<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reseñas</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container my-5">
        <h2 class="mb-4">Mis Reseñas</h2>

        <div th:if="${resenias.empty}" class="alert alert-danger">
            No tienes reseñas realizadas aún.
        </div>

        <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!resenias.empty}">
            <div class="col" th:each="resenia : ${resenias}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${resenia.cancha.nombre}">Nombre de la Cancha</h5>
                        <div class="mb-2">
                            <span th:each="star : ${#numbers.sequence(1, 5)}" 
                                  th:class="${star <= resenia.calificacion ? 'bi bi-star-fill text-warning' : 'bi bi-star text-warning'}">
                            </span>
                        </div>
                        <p class="card-text" th:text="${resenia.comentario ?: 'Sin comentarios'}">Comentario de la reseña</p>
                        <div class="text-end">
                            <a th:href="@{/cancha/{id}(id=${resenia.cancha.id})}" class="btn btn-outline-primary btn-sm">
                                Ver Cancha
                            </a>
                            <a th:href="@{/editar-resenia/{id}(id=${resenia.id})}" class="btn btn-outline-primary btn-sm">
                                Editar Reseña
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a th:href="@{/perfil}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver al Perfil
            </a>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
