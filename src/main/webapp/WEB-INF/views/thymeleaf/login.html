<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <style>
      body {
        background-color: #000;
        min-height: 100vh;
        position: relative;
      }
      .bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.5;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div
      class="bg-overlay"
      th:style="'background-image: url(' + @{/assets/login-background.jpeg} + ');'"
    ></div>
    <main role="main" class="container">
      <div
        class="container"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          flex-direction: column;
          gap: 2rem;
        "
      >
        <img th:src="@{/assets/logo.png}" alt="Logo" style="height: 160px" />
        <div
          id="loginbox"
          style="
            margin: 0;
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            gap: 1rem;
          "
        >
          <form
            action="#"
            th:action="@{/validar-login}"
            method="POST"
            th:object="${datosLogin}"
            style="display: flex; flex-direction: column; gap: 1rem"
          >
            <div>
              <label for="email" class="form-label"
                >Correo Electr&oacute;nico:</label
              >
              <input
                placeholder="Ingrese su correo electr&oacute;nico"
                th:field="*{email}"
                id="email"
                type="email"
                class="form-control"
                required
              />
            </div>
            <div>
              <label for="password" class="form-label"
                >Contrase&ntilde;a:</label
              >
              <input
                placeholder="Ingrese su contrase&ntilde;a"
                th:field="*{password}"
                type="password"
                id="password"
                class="form-control"
                required
              />
            </div>

            <button
              id="btn-login"
              class="btn btn-lg btn-primary btn-block"
              type="Submit"
              disabled
            >
              Iniciar Sesi&oacute;n
            </button>

            <p
              th:if="${error != null}"
              class="alert alert-danger"
              th:text="'Error ' + ${error}"
            ></p>
          </form>
          <a id="btn-register" href="nuevo-usuario">Registrarme</a>
        </div>
      </div>
    </main>
    <!-- /.container -->

    <!-- Boostrap core js -->
    <script
      type="text/javascript"
      th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
    <script type="module" th:src="@{js/login.js}"></script>
  </body>
</html>
