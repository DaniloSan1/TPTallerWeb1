<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Partidazo</title>

    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>

  <body>
    <!-- Include the navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main
      role="main"
      class="container"
      style="
        padding-top: 135px;
        height: 100vh;
        display: flex;
        flex-direction: column;
      "
    >
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 m-0">Partidos disponibles</h1>
      </div>
      <hr class="colorgraph" />

      <!-- Contenedor scrollable para las tarjetas -->
      <div style="flex: 1; overflow-y: auto; padding: 1rem">
        <!-- Estado vacío -->
        <div
          class="alert alert-info"
          role="alert"
          th:if="${#lists.isEmpty(partidos)}"
        >
          No hay partidos por el momento.
        </div>
        <!-- Grilla de tarjetas -->
        <div class="row g-3" th:if="${!#lists.isEmpty(partidos)}">
          <div class="col-12 col-sm-6 col-lg-3" th:each="p : ${partidos}">
            <a
              th:href="@{|/detalle-partido/${p.id}|}"
              class="text-decoration-none"
              style="color: inherit"
            >
              <div
                class="card h-100"
                style="
                  cursor: pointer;
                  transition: transform 0.2s ease-in-out,
                    box-shadow 0.2s ease-in-out;
                "
                onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(0,0,0,0.2)';"
                onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 1px 3px rgba(0,0,0,0.12)';"
              >
                <img
                  th:src="@{/assets/cancha.webp}"
                  alt="cancha"
                  style="height: 180px"
                />
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title" th:text="${p.titulo}">Título</h5>
                  <ul class="list-unstyled small mb-3">
                    <li>
                      <strong>Cupo máx.:</strong>
                      <span th:text="${p.cupoMaximo}">10</span>
                    </li>
                    <li th:if="${p.cancha != null}">
                      <strong>Cancha:</strong>
                      <span th:text="${p.cancha.nombre}">Cancha 1</span>
                    </li>
                  </ul>
                </div>
                <div class="card-footer card-footer-chips">
                  <span class="chip chip-zona" th:text="${p.zona}">Zona</span>
                  <span class="chip chip-nivel" th:text="${p.nivel}"
                    >Nivel</span
                  >
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
