<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Solicitudes de amistad</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" th:href="@{/css/perfil.css}" />
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main role="main" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Solicitudes de amistad pendientes</h4>
                    </div>
                    
                    <div class="card-body">
                        <div class="text-muted text-center" th:if="${#lists.isEmpty(solicitudesPendientes)}">
                            No tienes solicitudes de amistad pendientes.
                        </div>

                        <div class="list-group" th:if="${!#lists.isEmpty(solicitudesPendientes)}">
                            <div class="list-group-item py-3" th:each="solicitud : ${solicitudesPendientes}">
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1">
                                        <h5 class="mb-1" th:text="${solicitud.usuario1.nombre + ' ' + solicitud.usuario1.apellido}">Nombre Apellido</h5>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-muted" th:text="${solicitud.usuario1.email}">email@ejemplo.com</small>
                                            <small class="text-muted">Solicitado el: <span th:text="${solicitud.fechaSolicitud}">2025-11-06</span></small>
                                        </div>
                                    </div>
                                    <div class="ms-3 d-flex">
                                        <form th:action="@{/perfil/amistad/aceptar/{idAmistad}(idAmistad=${solicitud.idAmistad})}" method="post" class="me-2">
                                            <button type="submit" class="btn btn-success">
                                                <i class="bi bi-check-lg"></i> Aceptar
                                            </button>
                                        </form>
                                        <form th:action="@{/perfil/amistad/rechazar/{idAmistad}(idAmistad=${solicitud.idAmistad})}" method="post">
                                            <button type="submit" class="btn btn-outline-danger">
                                                <i class="bi bi-x-lg"></i> Rechazar
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
