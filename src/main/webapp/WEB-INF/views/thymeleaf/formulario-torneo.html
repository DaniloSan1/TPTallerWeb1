<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Organizar Torneo</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
  <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main role="main" class="container" style="padding-top: 175px">
    <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>
    <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>
<div class="container mt-5">
  <h2>Organizar Torneo en <span th:text="${cancha.nombre}"></span></h2>

  <form th:action="@{/torneos/crear}" method="post">
    <input type="hidden" name="canchaId" th:value="${cancha.id}" />

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del torneo</label>
      <input type="text" id="nombre" name="nombre" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="fecha" class="form-label">Fecha</label>
      <input type="date" id="fecha" name="fecha" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-primary">Crear torneo</button>
  </form>
</div>
<!-- Include the footer fragment -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
