<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Usuario buscado</title>
        <link
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
        />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
    </head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <main class="container mt-5">
            <div th:if="${usuarios != null}">
                <h2>Resultados de b√∫squeda</h2>

                <div
                    th:if="${#lists.isEmpty(usuarios)}"
                    class="alert alert-info mt-5"
                >
                    No se encontraron usuarios con ese nombre.
                </div>

                <div th:if="${!#lists.isEmpty(usuarios)}" class="mt-5">
                    <h4>Usuarios encontrados:</h4>
                    <ul class="list-group">
                        <li
                            th:each="usuario : ${usuarios}"
                            class="list-group-item d-flex justify-content-between align-items-center"
                        >
                            <div>
                                <strong th:text="${usuario.username}"></strong>
                                -
                                <span
                                    th:text="${usuario.nombre + ' ' + usuario.apellido}"
                                ></span>
                            </div>
                            <a
                                th:href="@{/perfil/ver/username/} + ${usuario.username}"
                                class="btn btn-sm btn-primary"
                                >Ver perfil</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </main>

        <!-- Include the footer fragment -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </body>
</html>
