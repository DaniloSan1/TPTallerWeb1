<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Calificar Usuario</title>

        <link
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
        />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
    </head>

    <body>
        <!-- Navbar -->
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <main role="main" class="container" style="padding-top: 175px">
            <!-- Mensajes -->
            <div
                th:if="${error}"
                class="alert alert-danger"
                th:text="${error}"
            ></div>
            <div
                th:if="${mensajeExito}"
                class="alert alert-success"
                th:text="${mensajeExito}"
            ></div>

            <div class="card shadow p-4 mx-auto" style="max-width: 600px">
                <h3
                    class="text-center mb-3"
                    th:text="${editMode} ? 'Editar Calificación' : 'Calificar Usuario'"
                >
                    Calificar Usuario
                </h3>

                <div class="text-center mb-3" th:if="${calificacion != null and calificacion.calificado != null}">
                    <h5 th:text="${calificacion.calificado.nombre + ' ' + calificacion.calificado.apellido}"></h5>
                    <small
                        class="text-muted"
                        th:text="${calificacion.calificado.username}"
                    ></small>
                </div>

                <form
                    th:action="${editMode} ? @{/calificaciones/editar} : @{/calificaciones/guardar}"
                    method="post"
                >
                    <input
                        type="hidden"
                        name="usuarioACalificarId"
                        th:value="${calificacion.calificado.id}"
                        th:if="${!editMode or editMode == false}"
                    />
                    <input
                        type="hidden"
                        name="calificacionId"
                        th:value="${calificacion.id}"
                        th:if="${editMode}"
                    />
                    <!-- Calificación con estrellas -->
                    <div class="mb-3 text-center">
                        <label class="form-label fw-bold">Calificación:</label>
                        <div class="star-rating">
                            <input
                                type="radio"
                                id="star5"
                                name="puntuacion"
                                value="5"
                                required
                                th:checked="${calificacion != null and calificacion.puntuacion == 5}"
                            />
                            <label for="star5" title="5 estrellas"
                                >&#9733;</label
                            >

                            <input
                                type="radio"
                                id="star4"
                                name="puntuacion"
                                value="4"
                                th:checked="${calificacion != null and calificacion.puntuacion == 4}"
                            />
                            <label for="star4" title="4 estrellas"
                                >&#9733;</label
                            >

                            <input
                                type="radio"
                                id="star3"
                                name="puntuacion"
                                value="3"
                                th:checked="${calificacion != null and calificacion.puntuacion == 3}"
                            />
                            <label for="star3" title="3 estrellas"
                                >&#9733;</label
                            >

                            <input
                                type="radio"
                                id="star2"
                                name="puntuacion"
                                value="2"
                                th:checked="${calificacion != null and calificacion.puntuacion == 2}"
                            />
                            <label for="star2" title="2 estrellas"
                                >&#9733;</label
                            >

                            <input
                                type="radio"
                                id="star1"
                                name="puntuacion"
                                value="1"
                                th:checked="${calificacion != null and calificacion.puntuacion == 1}"
                            />
                            <label for="star1" title="1 estrella"
                                >&#9733;</label
                            >
                        </div>
                    </div>

                    <!-- Comentario -->
                    <div class="mb-3">
                        <label for="comentario" class="form-label fw-bold"
                            >Comentario (opcional):</label
                        >
                        <textarea
                            class="form-control"
                            name="comentario"
                            rows="3"
                            placeholder="Escribe tu opinión sobre este usuario..."
                            th:text="${calificacion != null} ? ${calificacion.comentario} : ''"
                        ></textarea>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a
                            th:href="@{/perfil/ver/username/{username}(username=${calificacion.calificado.username})}"
                            class="btn btn-secondary"
                            >Volver</a
                        >
                        <button type="submit" class="btn btn-primary">
                            <span th:if="${editMode}">Actualizar Calificación</span>
                            <span th:unless="${editMode}">Enviar Calificación</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>

        <script
            th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"
        ></script>

        <style>
            .star-rating {
                direction: rtl;
                display: inline-flex;
                font-size: 2rem;
                cursor: pointer;
            }
            .star-rating input {
                display: none;
            }
            .star-rating label {
                color: lightgray;
                padding: 0 0.1rem;
            }
            .star-rating input:checked ~ label {
                color: gold;
            }
            .star-rating label:hover,
            .star-rating label:hover ~ label {
                color: gold;
            }
        </style>
        <!-- Include the footer fragment -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </body>
</html>
