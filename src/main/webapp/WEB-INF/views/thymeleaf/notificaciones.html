<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notificaciones</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<main role="main" class="container mt-5">

    <h2 class="mt-5">Notificaciones</h2>

    <!-- ==================== TABS ==================== -->
    <ul class="nav nav-tabs mt-4">

        <!-- TAB: TODAS -->
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${soloNoLeidas} ? '' : 'active'"
               th:href="@{/perfil/notificaciones}">
                Todas
            </a>
        </li>

        <!-- TAB: NO LEÍDAS -->
        <li class="nav-item">
            <a class="nav-link"
               th:classappend="${soloNoLeidas} ? 'active' : ''"
               th:href="@{/perfil/notificaciones/no-leidas}">
                No leídas
                <span class="badge bg-danger ms-1"
                      th:if="${notificacionesNoLeidas != 0}"
                      th:text="${notificacionesNoLeidas}"></span>
            </a>
        </li>

    </ul>

    <!-- Si no hay notificaciones -->
    <div th:if="${notificaciones == null or notificaciones.isEmpty()}">
        <p>No tienes notificaciones.</p>
    </div>

    <!-- Lista de notificaciones -->
    <ul class="list-group mt-3"
        th:if="${notificaciones != null and !notificaciones.isEmpty()}">

        <li th:each="n : ${notificaciones}"
            th:classappend="${n.leida} ? 'list-group-item' : 'list-group-item list-group-item-info'"
            class="d-flex justify-content-between align-items-center">

            <!-- Mensaje principal -->
            <div>
                <span th:text="${n.mensaje}"></span>
            </div>

            <!-- Botones de la derecha -->
            <div class="btn-group">

                <!-- SOLICITUD DE AMISTAD -->
                <div th:if="${n.tipoDeNotificacion == T(com.tallerwebi.dominio.NotificacionEnum).SOLICITUD_AMISTAD}">

                    <form th:action="@{/perfil/notificaciones/marcar-como-leida}" method="post" style="display:inline;">
                        <input type="hidden" name="idNotificacion" th:value="${n.id}" />
                        <button type="submit" class="btn btn-sm btn-primary">Ver solicitud</button>
                    </form>

                    <form th:action="@{/perfil/notificaciones/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" name="idNotificacion" th:value="${n.id}" />
                        <button type="submit" class="btn btn-sm btn-danger ms-2">Eliminar</button>
                    </form>

                </div>

                <!-- SOLICITUD ACEPTADA -->
                <div th:if="${n.tipoDeNotificacion == T(com.tallerwebi.dominio.NotificacionEnum).SOLICITUD_ACEPTADA}">

                    <form th:action="@{/perfil/notificaciones/marcar-como-leida}" method="post" style="display:inline;">
                        <input type="hidden" name="idNotificacion" th:value="${n.id}" />
                        <button type="submit" class="btn btn-sm btn-success">Ver perfil</button>
                    </form>

                    <form th:action="@{/perfil/notificaciones/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" name="idNotificacion" th:value="${n.id}" />
                        <button type="submit" class="btn btn-sm btn-danger ms-2">Eliminar</button>
                    </form>

                </div>

                <!-- INVITACIÓN A PARTIDO -->
                <div th:if="${n.tipoDeNotificacion == T(com.tallerwebi.dominio.NotificacionEnum).INVITACION_PARTIDO}">

                    <form th:action="@{/perfil/notificaciones/marcar-como-leida}" method="post" style="display:inline;">
                        <input type="hidden" name="idNotificacion" th:value="${n.id}" />
                        <button type="submit" class="btn btn-sm btn-warning">Ver invitación</button>
                    </form>

                    <form th:action="@{/perfil/notificaciones/eliminar}" method="post" style="display:inline;">
                        <input type="hidden" name="idNotificacion" th:value="${n.id}" />
                        <button type="submit" class="btn btn-sm btn-danger ms-2">Eliminar</button>
                    </form>

                </div>
            </div>

        </li>

    </ul>

</main>

<footer th:replace="~{fragments/footer :: footer}"></footer>

</body>
</html>
