<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
</head>
<body>
<header></header>
<main>
    <h2>Crear cuenta</h2>
    <form th:action="@{/usuario/registro}" th:object="${usuario}" method="post">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" required>
        <br>
        <label for="apellido">Apellido:</label>
        <input type="text" th:field="*{apellido}" id="apellido" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" th:field="*{password}" id="password" required>
        <br>
        <label for="repeat-password">Contraseña:</label>
        <input type="password" name="repeat-password" id="repeat-password">
        <br>
        <button type="submit">Registrarse</button>

    </form>
</main>
<footer></footer>
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const pass1 = document.getElementById('password').value;
        const pass2 = document.getElementById('repeat-password').value;
        if (pass1 !== pass2) {
            e.preventDefault();
            alert('Las contraseñas no coinciden');
        }
    });
</script>
</body>
</html>
