<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Reseñar Cancha</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main role="main" class="container" style="padding-top: 175px">

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${mensajeExito}" class="alert alert-success" th:text="${mensajeExito}"></div>

        <div class="card shadow p-4 mx-auto" style="max-width: 600px">
            <h3 class="text-center mb-3">Dejar Reseña</h3>

            <div class="text-center mb-3" th:if="${cancha != null}">
                <h5 th:text="${cancha.nombre}"></h5>
                <small class="text-muted" th:text="${cancha.tipoSuelo}"></small>
            </div>

            <form th:action="@{/resenia/guardar}" method="post">
                <input type="hidden" name="canchaId" th:value="${cancha.id}" />
                <input type="hidden" name="usuarioId" th:value="${usuarioId}" />

                <!-- Calificación con estrellas -->
                <div class="mb-3 text-center">
                    <label class="form-label fw-bold">Calificación:</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="calificacion" value="5" required />
                        <label for="star5" title="5 estrellas">★</label>

                        <input type="radio" id="star4" name="calificacion" value="4" />
                        <label for="star4" title="4 estrellas">★</label>

                        <input type="radio" id="star3" name="calificacion" value="3" />
                        <label for="star3" title="3 estrellas">★</label>

                        <input type="radio" id="star2" name="calificacion" value="2" />
                        <label for="star2" title="2 estrellas">★</label>

                        <input type="radio" id="star1" name="calificacion" value="1" />
                        <label for="star1" title="1 estrella">★</label>
                    </div>
                </div>

                <!-- Descripción -->
                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">Descripción (opcional):</label>
                    <textarea class="form-control" name="descripcion" rows="3" placeholder="Escribe tu opinión..."></textarea>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/cancha/{id}(id=${cancha.id})}" class="btn btn-secondary">Volver</a>
                    <button type="submit" class="btn btn-primary">Enviar Reseña</button>
                </div>
            </form>
        </div>
    </main>

    <script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>

    <style>
        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 2rem;
            cursor: pointer;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: lightgray;
            padding: 0 .1rem;
        }
        .star-rating input:checked ~ label {
            color: gold;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: gold;
        }
    </style>
</body>
</html>
