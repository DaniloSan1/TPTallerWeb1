<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Cancha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  
    
    <div th:if="${error != null && cancha == null}" class="alert alert-danger text-center">
        <h4 th:text="${error}">La cancha solicitada no existe.</h4>
        <a th:href="@{/canchas-disponibles}" class="btn btn-secondary mt-3">Volver a la lista de canchas</a>
    </div>

    
    <div th:if="${cancha}" class="card shadow-lg mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4" th:text="${cancha.nombre}">Nombre Cancha</h1>

            <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item">
                    <strong>Dirección:</strong> <span th:text="${cancha.direccion}">Dirección</span>
                </li>
                <li class="list-group-item">
                    <strong>Capacidad:</strong> <span th:text="${cancha.capacidad}">Capacidad</span>
                </li>
                <li class="list-group-item">
                    <strong>Tipo de Suelo:</strong> <span th:text="${cancha.tipoSuelo}">Tipo Suelo</span>
                </li>
                <li class="list-group-item">
                    <strong>Zona:</strong> <span th:text="${cancha.zona}">Zona</span>
                </li>
                <li class="list-group-item">
                    <strong>Precio por hora:</strong> $<span th:text="${cancha.precio}">Precio</span>
                </li>
            </ul>

            <div class="text-center mt-4">
                <a th:href="@{/canchas-disponibles}" class="btn btn-primary">Volver a la lista de canchas</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
