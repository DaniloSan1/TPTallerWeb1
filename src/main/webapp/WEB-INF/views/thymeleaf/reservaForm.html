<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Reserva de Cancha</title>

    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">UNLAM</a>
    </nav>

    <main role="main" class="container" style="margin-top: 80px;">
      
      
      <div th:if="${error != null}" class="alert alert-danger" th:text="${error}"></div>
      <div th:if="${mensajeExito != null}" class="alert alert-success" th:text="${mensajeExito}"></div>

      <div class="container d-flex flex-column justify-content-center align-items-center">
        <div
          id="reservaBox"
          class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2"
        >
          <form th:action="@{/reserva/crear}" method="post">
            <h3 class="form-signin-heading">Confirmar Reserva</h3>
            <hr class="colorgraph" /><br/>

            <input type="hidden" name="usuarioId" th:value="${usuarioId}" />
            <input type="hidden" name="horarioId" th:value="${horarioId}" />

            
            <p><strong>Cancha:</strong> <span th:text="${cancha.nombre}"></span></p>
            <p><strong>Tipo de suelo:</strong> <span th:text="${cancha.tipoSuelo}"></span></p>
            <p><strong>Horario:</strong> 
              <span th:text="${horario.diaSemana}"></span> 
              <span th:text="${horario.horaInicio}"></span> - 
              <span th:text="${horario.horaFin}"></span>
            </p>

            
            <label class="form-label mt-3">Fecha de la reserva *</label>
            <input type="date" class="form-control" name="fechaReserva" required />

            <div class="d-flex gap-2 mt-4">
              <a th:href="@{/home}" class="btn btn-lg btn-secondary">Volver</a>
              <button type="submit" class="btn btn-lg btn-primary">Confirmar Reserva</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script
      type="text/javascript"
      th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
    ></script>
  </body>
</html>
