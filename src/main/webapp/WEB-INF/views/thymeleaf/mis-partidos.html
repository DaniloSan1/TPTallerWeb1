<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Partidazo</title>

        <link
            rel="stylesheet"
            th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"
        />
        <link rel="stylesheet" th:href="@{/css/main.css}" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person"
        />
    </head>

    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <main
            role="main"
            class="container"
            style="height: 100vh; display: flex; flex-direction: column"
        >
            <!-- Solo el título -->
            <div class="container card">
                <div
                    class="d-flex align-items-center justify-content-between mb-3 card-header"
                >
                    <h1 class="mb-2">Mis partidos</h1>
                </div>
            </div>

            <!-- Lista de tarjetas (idéntica a home) -->
            <div class="container card" style="margin-top: 2rem">
                <div style="flex: 1; overflow-y: auto; padding: 1rem">
                    <!-- Debug info -->
                    <div
                        class="alert alert-info"
                        role="alert"
                        th:if="${#lists.isEmpty(partidos)}"
                    >
                        No hay partidos por el momento.
                    </div>

                    <!-- Grilla -->
                    <div class="row g-3" th:if="${!#lists.isEmpty(partidos)}">
                        <div
                            class="col-12 col-sm-6 col-lg-3"
                            th:each="p, iterStat : ${partidos}"
                        >
                            <a
                                th:href="@{|/partidos/${p.id}|}"
                                class="text-decoration-none"
                                style="color: inherit"
                            >
                                <div
                                    class="card h-100"
                                    style="
                                        position: relative;
                                        cursor: pointer;
                                        transition: transform 0.2s ease-in-out,
                                            box-shadow 0.2s ease-in-out;
                                    "
                                    onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 4px 15px rgba(0,0,0,0.2)';"
                                    onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 1px 3px rgba(0,0,0,0.12)';"
                                >
                                    <span
                                        id="owner-icon"
                                        class="material-symbols-outlined"
                                        th:if="${p.esCreador(#session.getAttribute('EMAIL'))}"
                                        style="
                                            background-color: #ffffff;
                                            position: absolute;
                                            top: 10px;
                                            left: 10px;
                                            color: var(--secondary-color);
                                            font-size: 32px;
                                            z-index: 10;
                                        "
                                        >person</span
                                    >

                                    <img
                                        th:src="${fotosCanchas[iterStat.index].url}"
                                        alt="cancha"
                                        style="height: 180px"
                                    />

                                    <div class="card-body d-flex flex-column">
                                        <h5
                                            class="card-title"
                                            th:text="${p.titulo}"
                                        >
                                            Título
                                        </h5>
                                        <ul class="list-unstyled small mb-3">
                                            <li>
                                                <strong>Cupo máx.:</strong>
                                                <span th:text="${p.cupoMaximo}"
                                                    >10</span
                                                >
                                            </li>
                                            <li th:if="${p.cancha != null}">
                                                <strong>Cancha:</strong>
                                                <span
                                                    th:text="${p.cancha.nombre}"
                                                    >Cancha 1</span
                                                >
                                            </li>
                                        </ul>
                                    </div>

                                    <div class="card-footer card-footer-chips">
                                        <span
                                            class="chip chip-zona"
                                            th:text="${p.zona}"
                                            >Zona</span
                                        >
                                        <span
                                            class="chip chip-nivel"
                                            th:text="${p.nivel}"
                                            >Nivel</span
                                        >
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- /grilla -->
                </div>
            </div>
        </main>

        <script
            type="text/javascript"
            th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"
        ></script>
        <!-- Include the footer fragment -->
        <footer th:replace="~{fragments/footer :: footer}"></footer>
    </body>
</html>
